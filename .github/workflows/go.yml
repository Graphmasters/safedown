name: go

# Controls when the workflows will run
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # The 'test' job runs all the go tests
  test:
    name: test
    runs-on: ubuntu-latest

    # The steps required for
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - name: Test
        run: go test -v -timeout 10s ./...

  # The 'test' job runs all the go tests
  examples:
    name: examples
    runs-on: ubuntu-latest

    # The steps required for
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - name: Change to examples module
        run: cd ./examples

      - name: Test
        run: go build -v ./...

  # The 'lint' job runs the linter
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.45